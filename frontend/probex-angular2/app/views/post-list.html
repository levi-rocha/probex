<h1>Latest Posts</h1>

<div>
    <table class="table table-striped">
        <tr>
            <th>Title</th>
            <th>Text</th>
            <th class="text-right">
                <a class="btn btn-success" 
                    [routerLink]="['/new-post']">
                    New Post
                </a>
            </th>
        </tr>
        <tr *ngFor="let post of posts">
            <td>{{ post.title }}</td>
            <td>{{ post.content }}</td>
        </tr>
    </table>
</div>
