<h1>Sign In</h1>
<div class="well">
    <form role="form">
        <div class="form-group">
            <label class="control-label" for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" [(ngModel)]="username">
        </div>
        <div class="form-group">
            <label class="control-label" for="senha">Password</label>
            <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password">
        </div>
        <div class="form-group text-center">
            <button class="btn btn-success" (click)="signin()">
		            Sign in
		    </button>
            <a class="btn btn-success" [routerLink]="['/user-signup']">
		            Sign up
		    </a>
        </div>
    </form>
</div>
