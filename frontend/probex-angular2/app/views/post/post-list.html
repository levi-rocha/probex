<div class="post-list">
    <md-tab-group (selectChange)="onTabChange($event)">
        <md-tab label="Latest">
        </md-tab>
        <md-tab label="Popular">
        </md-tab>
    </md-tab-group>
    <new-post></new-post>
    <md-card *ngFor="let post of posts" [routerLink]="['/post/'+post.id]">
        <md-card-header>
                <md-card-title><h3>{{ post.title }}</h3></md-card-title>
        </md-card-header>
        <md-card-content>{{ post.contentPreview }}</md-card-content>
        <md-card-actions>
            <div class="post-actions post-likes-container">
                <i class="material-icons md-18">thumb_up</i>
                <div>{{post.voteCount}}</div>
            </div>
            <div class="post-actions post-details">
                <i class="material-icons md-18">record_voice_over</i>
                <div>{{post.authorUsername}}</div>
            </div>
        </md-card-actions>
    </md-card>
</div>
